name: deploy next-blog
run-name: ${{ github.actor }} is deploy next-blog ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: build project
        run: npm run build
      - name: Install PM2
        run: npm install -g pm2
      - name: startup PM2
        run: pm2 startup  
      - name: Stop Existing Process (if running)
        run: pm2 delete next-blog || true
      - name: Start Project with PM2
        run: pm2 start npm --name "next-blog" -- run start
      - name: Save PM2 Process List
        run: pm2 save
   
        
